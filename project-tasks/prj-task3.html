<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
<style>
  body {
  background-color: rgb(255, 199, 64);
  font-family: "Open Sans", Arial;
}

form {
  line-height: 27px;
}

h2 {
  font-size: 20px;
}

input[type="text"],
input[type="number"] {
  min-height: 15px;
  border-radius: 5px;
  border: 1px solid #cccccc;
}

input[type="radio"] {
  margin-left: 12px;
}

#main {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  height: 80vh;
  border-radius: 15px;
  margin: 2% 10%;
  overflow: auto;
}

#story {
  padding: 0 3%;
}

#top {
  background-color: rgb(255, 255, 255);
  margin: 2% 10%;
  border-radius: 15px;
}

#top img {
  display: block;
  width: 35%;
  margin: 0 auto;
}

.italics {
  font-style: italic;
}

.word {
  font-weight: bold;
  text-decoration: underline;
}
  </style>
  <body>
    <section id="top">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required />
        <br />
        <label for="adj-1">Abjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required />
        <br />
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="name" name="speed" required>
          <option value="faster">Faster</option>
          <option value="mediumer">Mediumer</option>
          <option value="slower">Slower</option>
        </select>
        <br />
        <label for="quote">Motivational Quote</label>
        <input list="quote-choices" />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="something goes here"></option>
          <option value="im not very imaginitive"></option>
          <option value="another thing"></option>
          <option value="additional thing"></option>
          <option value="last thing"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <br />
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          required
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
